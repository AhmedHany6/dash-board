    <style>
        .error-box {
            margin-top: 15px;
            padding: 12px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .error-box.show {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        .success-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        .password-toggle:hover {
            color: #555;
        }
    </style>

<body>
    <!-- Spinner Loader Start -->
    <div class="loader">
        <div id="loading-bar-spinner" class="spinner">

    </div>

    <!-- Activity Page Section Starts Here-->
    <section class="activity-bg bg-norepeat-cover">
        <div class="container d-flex">

                <div class="activity-card-heading">

                            <input type="email" id="userEmail" class="input-one" placeholder="Email" required>

                        <div class="form-group">
                            <label for="userPassword"><i class="fas fa-lock"></i></label>

                            </span>
                        </div>
                        <div class="text-end">
                            <a href="forget-password.html" class="activity-forget mb-0">Forget Password?</a>
                        </div>
                        <button type="submit" id="loginButton" class="btn-common btn-activity-confirm">Login</button>
                        <div id="error-message-box" class="error-box"></div>
                    </form>
                </div>
                <div class="activity-switch">
                    <label class="activity-switch-title">Don't have an account?</label>
                    <a href="signup.html" class="activity-go-link">Signup</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Activity Page Section Ends Here-->

    <!-- Jquery Javascript File -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap Bundle Javascript File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Owl Carousel Javascript File -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Smooth Scroll Javascript File -->

    <!-- Default Javascript File -->
    <script src="assets/js/svg.js"></script>
    <script src="assets/js/custom.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("userEmail");
        const passwordInput = document.getElementById("userPassword");
        const errorBox = document.getElementById("error-message-box");
        const loginButton = document.getElementById("loginButton");
        const togglePassword = document.getElementById("togglePassword");

        // Check if we have stored credentials
        const savedEmail = localStorage.getItem('emailToVerify');
        const savedPassword = localStorage.getItem('registeredPassword');
        
        if (savedEmail) emailInput.value = savedEmail;

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        form.addEventListener("submit", async function(e) {
            e.preventDefault();

            // Validate form
            if (!emailInput.value || !passwordInput.value) {
                showError("Please fill in all required fields");
                return;
            }

            // Get entered credentials
            const enteredEmail = emailInput.value;
            const enteredPassword = passwordInput.value;

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> Logging in...';
            loginButton.classList.add('btn-loading');
            hideError();

            try {
                // Check if user has registered
                // We'll verify against localStorage data - in a real app, this would be an API call
                const registeredEmail = localStorage.getItem('emailToVerify');
                const registeredPassword = localStorage.getItem('registeredPassword');
                
                if (!registeredEmail) {
                    // No registered user found
                    showError("No registered user found. Please signup first.");
                    loginButton.disabled = false;
                    loginButton.innerHTML = "Login";
                    loginButton.classList.remove('btn-loading');
                    return;
                }
                
                // Validate credentials match
                if (enteredEmail !== registeredEmail || enteredPassword !== registeredPassword) {
                    showError("Invalid email or password. Please try again.");
                    loginButton.disabled = false;
                    loginButton.innerHTML = "Login";
                    loginButton.classList.remove('btn-loading');
                    return;
                }

                // Simulate API call with a delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Store auth token
                localStorage.setItem("authToken", "user-authenticated-token");
                
                // Show success message
                showSuccess("Login successful! Redirecting...");
                
                // Redirect to main page after successful login
                setTimeout(() => {
                    window.location.href = "job.html"; // Change to your dashboard page
                }, 1500);
                
            } catch (error) {
                console.error("Error:", error);
                showError("Unable to process your request. Please try again later.");
            } finally {
                // Restore button state
                loginButton.disabled = false;
                loginButton.innerHTML = "Login";
                loginButton.classList.remove('btn-loading');
            }
        });

        // Helper functions
        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add("show");
            errorBox.classList.remove("success-box");
        }

        function showSuccess(message) {
            errorBox.textContent = message;
            errorBox.classList.add("show", "success-box");
        }

        function hideError() {
            errorBox.classList.remove("show");
        }

    });

    
    </script>
    <script>
   document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("userEmail");
    const passwordInput = document.getElementById("userPassword");
    const errorBox = document.getElementById("error-message-box");
    const loginButton = document.getElementById("loginButton");
    const togglePassword = document.getElementById("togglePassword");

    // Check if we have stored credentials
    const savedEmail = localStorage.getItem('emailToVerify');
    const savedPassword = localStorage.getItem('registeredPassword');
    
    if (savedEmail) emailInput.value = savedEmail;

    // Password visibility toggle
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    }

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        // Validate form
        if (!emailInput.value || !passwordInput.value) {
            showError("Please fill in all required fields");
            return;
        }

        // Get entered credentials
        const enteredEmail = emailInput.value;
        const enteredPassword = passwordInput.value;

        // Show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="spinner"></span> Logging in...';
        loginButton.classList.add('btn-loading');
        hideError();

        try {
            // Check if user has registered
            // We'll verify against localStorage data - in a real app, this would be an API call
            const registeredEmail = localStorage.getItem('emailToVerify');
            const registeredPassword = localStorage.getItem('registeredPassword');
            
            if (!registeredEmail) {
                // No registered user found
                showError("No registered user found. Please signup first.");
                loginButton.disabled = false;
                loginButton.innerHTML = "Login";
                loginButton.classList.remove('btn-loading');
                return;
            }
            
            // Validate credentials match
            if (enteredEmail !== registeredEmail || enteredPassword !== registeredPassword) {
                showError("Invalid email or password. Please try again.");
                loginButton.disabled = false;
                loginButton.innerHTML = "Login";
                loginButton.classList.remove('btn-loading');
                return;
            }

            // Simulate API call with a delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Check if user is admin based on email pattern
            const isAdmin = checkIfAdmin(enteredEmail);
            
            // Store auth info including role
            localStorage.setItem("authToken", "user-authenticated-token");
            localStorage.setItem("userRole", isAdmin ? "admin" : "user");
            localStorage.setItem("userEmail", enteredEmail);
            
            // Show success message with role information
            const roleMessage = isAdmin ? 
                "Admin login successful! You have full access." : 
                "Login successful! You have limited access.";
            
            showSuccess(`${roleMessage} Redirecting...`);
            
            // Redirect to the appropriate page based on role
            setTimeout(() => {
                try {
                    if (isAdmin) {
                        window.location.href = "admin-dashboard.html"; // Redirect admins to admin dashboard
                    } else {
                        window.location.href = "job.html"; // Regular users go to job page
                    }
                } catch (redirectError) {
                    console.error("Redirect error:", redirectError);
                    showError("Navigation error. Please try again.");
                    loginButton.disabled = false;
                    loginButton.innerHTML = "Login";
                    loginButton.classList.remove('btn-loading');
                }
            }, 1500);
            
        } catch (error) {
            console.error("Error:", error);
            showError("Unable to process your request. Please try again later.");
        } finally {
            // Restore button state
            loginButton.disabled = false;
            loginButton.innerHTML = "Login";
            loginButton.classList.remove('btn-loading');
        }
    });

    /**
     * Check if email belongs to an admin
     * @param {string} email - User email address
     * @returns {boolean} - True if admin, false otherwise
     */
    function checkIfAdmin(email) {
        // List of admin emails
        const adminEmails = [
            "ahmed.khaled@gmail.com",
            "sara.ibrahim@outlook.com",
            "omar.hassan@gmail.com"
        ];
        
        // Check if the email is in the admin list and email is not empty
        return email && adminEmails.includes(email.toLowerCase());
    }

    // Helper functions
    function showError(message) {
        errorBox.textContent = message;
        errorBox.classList.add("show");
        errorBox.classList.remove("success-box");
    }

    function showSuccess(message) {
        errorBox.textContent = message;
        errorBox.classList.add("show", "success-box");
    }

    function hideError() {
        errorBox.classList.remove("show");
    }
});
    </script>
