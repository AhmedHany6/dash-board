<body>
    <!-- Spinner Loader Start -->

                        <input type="text" class="digit-cell" maxlength="1" inputmode="numeric" />
                        <input type="text" class="digit-cell" maxlength="1" inputmode="numeric" />

                    </div>

                 <div id="verify-message" class="error-box"></div>

<script>
  
document.addEventListener('DOMContentLoaded', function () {
    const verifyForm = document.getElementById('verifyForm');
    const verifyButton = document.querySelector('.btn-activity-confirm');
    const digitInputs = document.querySelectorAll('.digit-cell');
    const messageBox = document.getElementById('verify-message');

if (digitInputs.length > 0) digitInputs[0].focus();

 digitInputs.forEach((input, index) => {
        input.addEventListener('input', function () {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length === 1 && index < digitInputs.length - 1) {
                digitInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Backspace' && this.value === '' && index > 0) {
                digitInputs[index - 1].focus();
            }
        });
    });

    verifyForm.addEventListener('submit', async function (e) {
        e.preventDefault();
       let code = '';
        digitInputs.forEach(input => code += input.value.trim());
        if (!/^\d{6}$/.test(code)) {
            showMessage('الرجاء إدخال رمز مكون من 6 أرقام.', false);
            return;
        }

        const email = localStorage.getItem('emailToVerify');
        if (!email) {
            showMessage('انتهت الجلسة. يرجى المحاولة مجددًا.', false);
            return;
        }

        verifyButton.disabled = true;
        verifyButton.textContent = 'جارٍ التحقق...';

        try {
            const verifyResponse = await fetch('https://jobizaa.com/api/admin/password/verify-pin', {
  method: 'POST',
  headers: {
    "Content-Type": "application/x-www-form-urlencoded",
    "Accept": "application/json"
  },
  body: new URLSearchParams({
    email: email,
    pinCode: code
  })
});

            const data = await verifyResponse.json();

            if (!verifyResponse.ok) {
                throw new Error(data.message || 'رمز غير صحيح.');
            }

            showMessage('تم التحقق بنجاح. سيتم التوجيه...', true);
            setTimeout(() => window.location.href = 'login.html', 1500);

        } catch (error) {
            showMessage(error.message || 'حدث خطأ أثناء التحقق.', false);
            digitInputs.forEach(input => input.value = '');
            digitInputs[0].focus();
        } finally {
            verifyButton.disabled = false;
            verifyButton.textContent = 'تحقق';
        }
    });

function showMessage(message, success = false) {
        messageBox.textContent = message;
        messageBox.className = success ? 'error-box success-box' : 'error-box';
        messageBox.style.display = 'block';
    }
});</script>
